<!DOCTYPE html>
<html>
	<header>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="src/skin/blue.monday/css/jplayer.blue.monday.min.css">
		<link rel="stylesheet" href="src/main.css">
		<link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="src/bootstrap/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="src/jquery.min.js"></script>
		<script type="text/javascript" src="src/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="src/isotope.pkgd.min.js"></script>
		<script type="text/javascript" src="src/wavesurfer.min.js"></script>
		<script type="text/javascript" src="src/wavesurfer.timeline.js"></script>
		<script type="text/javascript" src="src/main.js"></script>
	</header>
	<body>
		
		<div id="workSpace">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="https://github.com/graywind/noisey">Noisey</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
			<li><a href="#" class="filter" data-filter="*">Show All </a></li>
			<li><a href="#" data-toggle="modal" data-target="#FiltersNavModal">Filters</a></li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sort <span class="caret"></span></a>
			  <ul class="dropdown-menu" role="menu">
			    <li><a href="#">Not</a></li>
			    <li><a href="#">Implemented</a></li>
			    <li class="divider"></li>
			    <li><a href="#">Yet</a></li>
			  </ul>
			</li>
			<li id="replayToggle"><a href="#">Repeat <div class="led-wrapper pull-right"><div class="led-dark navbar-led"></div><div id="replayLED" class="led-red navbar-led"></div></div></a></li>
			<li id="autoplayToggle"><a href="#">Autoplay <div class="led-wrapper pull-right"><div class="led-dark navbar-led"></div><div id="autoplayLED" class="led-red navbar-led"></div></div></a></li>
			<li id="duckToggle"><a href="#">Duck <div class="led-wrapper pull-right"><div class="led-dark navbar-led"></div><div id="duckLED" class="led-yellow navbar-led"></div></div></a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      </ul>
		    </div>
		  </div>
		</nav>
		<div id="nav"></div>
		<div id="tileSpace">
			<div id="sound-4" class="soundtile burps" data-name="Burp" data-path="sample_sounds/Burps/Burp.mp3" data-type="mp3" data-filter="sample_sounds/Burps/Burp.mp3"><div class="outerCenterDiv"><div class="innerCenterDiv"><p>Burp</p></div></div></div>
			<div id="sound-5" class="soundtile dial-up" data-name="Dial Up Modem 1" data-path="sample_sounds/Dial%20Up/Dial%20Up%20Modem%201.wav" data-type="wav" data-filter="sample_sounds/Dial%20Up/Dial%20Up%20Modem%201.wav"><div class="outerCenterDiv"><div class="innerCenterDiv"><p>Dial Up Modem 1</p></div></div></div>
			<div id="sound-6" class="soundtile dial-up" data-name="Dial Up Modem 2" data-path="sample_sounds/Dial%20Up/Dial%20Up%20Modem%202.wav" data-type="wav" data-filter="sample_sounds/Dial%20Up/Dial%20Up%20Modem%202.wav"><div class="outerCenterDiv"><div class="innerCenterDiv"><p>Dial Up Modem 2</p></div></div></div>
			<div id="sound-7" class="soundtile dial-up" data-name="Dial Up Modem 3" data-path="sample_sounds/Dial%20Up/Dial%20Up%20Modem%203.wav" data-type="wav" data-filter="sample_sounds/Dial%20Up/Dial%20Up%20Modem%203.wav"><div class="outerCenterDiv"><div class="innerCenterDiv"><p>Dial Up Modem 3</p></div></div></div>
			<div id="sound-8" class="soundtile floors" data-name="Floor Squeak 1" data-path="sample_sounds/Floors/Floor%20Squeak%201.wav" data-type="wav" data-filter="sample_sounds/Floors/Floor%20Squeak%201.wav"><div class="outerCenterDiv"><div class="innerCenterDiv"><p>Floor Squeak 1</p></div></div></div>
			<div id="sound-9" class="soundtile unfilter" data-name="E-Mail Rummaging" data-path="sample_sounds/Unfilter/E-Mail%20Rummaging.mp3" data-type="mp3" data-filter="sample_sounds/Unfilter/E-Mail%20Rummaging.mp3"><div class="outerCenterDiv"><div class="innerCenterDiv"><p>E-Mail Rummaging</p></div></div></div>
			<div id="sound-10" class="soundtile unfilter" data-name="Full E-Mail Rummaging" data-path="sample_sounds/Unfilter/Full%20E-Mail%20Rummaging.mp3" data-type="mp3" data-filter="sample_sounds/Unfilter/Full%20E-Mail%20Rummaging.mp3"><div class="outerCenterDiv"><div class="innerCenterDiv"><p>Full E-Mail Rummaging</p></div></div></div>
		</div>
		<div id="playerBox">
		<div id="waveform">
		<div class="progress progress-striped active" id="progress-bar">
                        <div class="progress-bar progress-bar-info"></div>
                    </div>
                    <!-- Here be waveform -->
                </div>
                <div id="wave-timeline"></div>
		</div>
		</div>
	<div class="modal fade" id="FiltersNavModal" tabindex="-1" role="dialog" aria-labelledby="filterModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#xD7;</span></button>
        <h4 class="modal-title" id="filterModal">Filter Selection</h4>
      </div>
      <div class="modal-body">
	<button type="button" class="btn btn-default btn-lg btn-block filter" id="filterToggle-burps" data-dismiss="modal" data-filter=".burps">Burps</button><button type="button" class="btn btn-default btn-lg btn-block filter" id="filterToggle-dial-up" data-dismiss="modal" data-filter=".dial-up">Dial Up</button><button type="button" class="btn btn-default btn-lg btn-block filter" id="filterToggle-floors" data-dismiss="modal" data-filter=".floors">Floors</button><button type="button" class="btn btn-default btn-lg btn-block filter" id="filterToggle-unfilter" data-dismiss="modal" data-filter=".unfilter">Unfilter</button><div id="filterList"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
	</body>
</html>
